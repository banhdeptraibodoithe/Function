<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1 id="title">Quản Lý Sản Phẩm</h1>
    <input type="text" id="product" placeholder="Tên sản phẩm ...">
    <button id="add" onclick="addProducts() ">Thêm vào kho</button>
    
    <div>
        <input type="text" id="search" oninput="searchProducts()" placeholder="Tìm kiếm ...">
    </div>
    <div id="resultSearch"></div>
    <h3 id="display"></h3>
    
    <table>
        <tr>
            <th>Sản phẩm</th>
            <th colspan="2">Tương tác</th>
        </tr>
        <tbody id="result"></tbody>
    </table>
    <script src="Productmanager.js"></script>
</body>
</html>
